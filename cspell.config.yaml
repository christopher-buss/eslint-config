# yaml-language-server: $schema=https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json

version: '0.2'
language: en
files:
  - .github/**/*.{md,txt,yaml,yml}
  - .git/COMMIT_EDITMSG
  - '*.{md,txt,yaml,yml}'
  - LICENSE
words:
  - EDITMSG
  - antfu
  - changelogithub
  - dprint
  - ependencies
  - isentinel
  - lockb
  - luatuple
  - multilines
  - nocheck
  - nonblock
  - pico
  - rbxts
  - setstate
  - sonarjs
  - stylua
  - sxzz
  - textnodes
  - tsdoc
  - typecheck
  - unthrown
flagWords: []
maxNumberOfProblems: 1000
ignorePaths:
  - .gitignore
  - .vscode/**
  - '*-lock.yaml'
  - '*.aff'
  - '*.dic'
  - '*.gz'
  - '*.lock'
  - '*.log'
  - '*.snap'
  - '*.trie'
  - '**/.git/!(COMMIT_EDITMSG)'
  - '**/.git/!(COMMIT_EDITMSG)/**'
  - CHANGELOG.md
  - cspell.json
  - node_modules
  - /package.json
  - snapshots/**
  - typegen.d.ts
useGitignore: true
