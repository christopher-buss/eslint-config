name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  attestations: write
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: sxzz/workflows/.github/workflows/release.yml@v1
        with:
          publish: true

      - uses: actions/attest-build-provenance@v3
        with:
          subject-path: "dist/*"
